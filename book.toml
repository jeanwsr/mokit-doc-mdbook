[book]
authors = [""]
language = "en"
multilingual = false
src = "src"
title = "MOKIT Documentation"

[build]
build-dir = "public"

[output.html]
#additional-css = ["./assets/custom.css"]
additional-css = [
  "theme/light.css",
  "theme/dark.css",
]
mathjax-support = true

[output.pdf]
command = "./mdbook-pdf"
display-header-footer = true
scale = 1
margin-top = 0.5
margin-bottom = 0.5
margin-left = 0.5
margin-right = 0.5
#header-template = "<p style='font-size:10px; text-align: center;'  class='title'></p>"
#footer-template = "<p style='font-size:10px; text-align: center'>Page <span class='pageNumber'></span> / <span class='totalPages'></span></p>"

[preprocessor.toc]
command = "./mdbook-toc"
renderer = ["html"]
